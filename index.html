<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Anton&family=Gloria+Hallelujah&family=Outfit:wght@400;800&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
    <h1>Meme Generator</h1>
    <p>Punch in the form info below for some dank memes!</p>
    <form action="">
        <div class="flex-wrapper">
            <input id="url" type="text" placeholder="Image Link" required>
            <input id="top-text" type="text" placeholder="Top Meme Text" required>
            <input id="bottom-text" type="text" placeholder="Bottom Meme Text (Optional)">
            <button id="create-meme">Create</button>
        </div>
    </form>
    </div>
    <div class="bottom">
        <h2>Memes</h2>
        <div class="memes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
